<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
</head>
<body>

<form>
<table>
	<tr><th align="left" colspan="2">Profile</th></tr>
	<tr>
		<td>Nama Lengkap</td>
		<td><input type="text" name="nama"></input></td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input type="email" name="email"></input></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input type="password"></input></td>
	</tr>
	<tr>
		<td>Konfirmasi</td>
		<td><input type="password" name="pass"></input></td>
	</tr>
	<tr>
		<td>Jenis Kelamin</td>
		<td><input type="radio">Laki-laki</input>
		<input type="radio">Perempuan</input></td>
	</tr>
	<tr>
		<td>Alamat</td>
		<td><textarea name="alamat"></textarea></td>
	</tr>
	<tr>
		<td>Kode Pos</td>
		<td><input type="number" name="kodepos"></input></td>
	</tr>
	<tr>
		<td>Mobile Phone</td>
		<td><input type="number" name="nomor"></input></td>
	</tr>
	<tr><td><button type="submit" name="Cancel">Cancel</button></td>
	<td><button type="submit" name="Konfirmasi">Konfirmasi</button></td></tr>
</table>
</form>

</body>
</html>
